<template>
    <lightning-button variant="brand"
       label="Custom Contracts Request"
       title="Custom Contracts Request"
       onclick={openModal}
       class="slds-m-left_x-small">
    </lightning-button>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Custom Contract Request</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <template if:true={opportunity}>
                            <div class="slds-m-around_medium">
                                <template for:each={opportunity} for:item="opp">
                                    <div key={opp.Id}>
                                        <lightning-combobox name="Customer Platform" label="Customer Platform" value={valuecustomerplatform} options={customerplatformPicklist.data.values} placeholder="Choose Platform" onchange={handleSelectcustomerplatform} required="true"></lightning-combobox>
                                        <lightning-input type="Text" name="Customer Account Number" label="Customer Account Number" value={opp.Customer_Account_Number__c} required="true" onchange={handleSelectcan} ></lightning-input>
                                        <lightning-input type="Text" name="CPQ Quote Number" label="CPQ Quote Number" value={opp.CPQ_Quote_Number__c} onchange={handleSelectcpqnumber}></lightning-input>
                                        <lightning-combobox name="Document Type" label="Document Type" value={valuedocumenttype} options={documenttypePicklist.data.values} placeholder="Choose Document Type" required="true" onchange={handleSelectdocumenttype}></lightning-combobox>
                                        

                                        <!-- Multi Picklist -->
                                        <div class="slds-combobox_container">
                                            <div class={txtclassname} data-id="resultBox" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                                                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                                    <div>
                                                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon iconheight">
                                                        </span> 
                                                    </div>
                                                    <lightning-input label="Service Type" required={required} data-id="userinput" name="searchText" onchange={searchField} class="leftspace"></lightning-input>
                                                </div>
                                                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                                    <template for:each={selectedRecords} for:item="serecord">
                                                        <span key={serecord.recId}>
                                                        <lightning-pill label={serecord.recName} name={serecord.recId} onremove={removeRecord}>
                                                            </lightning-pill>
                                                        </span>
                                                    </template>
                                                </div>
                                            
                                                <!-- Second part display result -->
                                                <div class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                                                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                                        <template for:each={searchRecords} for:item="serecord">
                                                            <li role="presentation" class="slds-listbox__item" key={serecord.recId}>
                                                                
                                                                <div data-id={serecord.recId} data-name={serecord.recName} onclick={setSelectedRecord} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                                    <span class="slds-media__figure">
                                                                        <span class="slds-icon_container slds-icon-standard-account">
                                                                        </span>
                                                                    </span>
                                                                    <span class="slds-media__body">
                                                                        <span class="slds-listbox__option-text slds-listbox__option-text_entity">{serecord.recName}</span>
                                                                        <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{objectName} â€¢ {serecord.recName}</span>
                                                                    </span>
                                                                </div>
                                                            </li>
                                                        </template>
                                                    </ul>
                                                </div>
                                                <div if:true={messageFlag}>
                                                    No result found.
                                                </div>
                                                <div if:true={LoadingText}>
                                                    Loading...
                                                </div>
                                            </div>
                                        </div>






                                        <!-- <lightning-dual-listbox name="Service Type"
                                        label="Service Type"
                                        source-label="Available"
                                        selected-label="Selected"
                                        field-level-help="Select your Service Types"
                                        options={servicetypePicklist.data.values}
                                        onchange={handleSelectservicetype}
                                        required="true"
                                        ></lightning-dual-listbox> -->
                                        <!-- <lightning-record-edit-form record-id={recordId} 
                                        object-api-name="Opportunity"
                                        onchange={handleSelectservicetype}
                                        onsubmit={handleSuccess}>
                                            <lightning-dual-listbox
                                            label="Service Type"
                                        source-label="Available"
                                        selected-label="Selected"
                                        options={servicetypePicklist.data.values}
                                        field-level-help="Select your Service Types"
                                        field-name="Service_Type__c"
                                            >
                                            </lightning-dual-listbox>
                                        </lightning-record-edit-form> -->


                                        <lightning-combobox name="SPR" label="SPR" value={valueSPR} options={sprPicklist.data.values} placeholder="Choose SPR" onchange={handleSelectSPR}></lightning-combobox>
                                        <lightning-input type="file" label="SPR Attachment"></lightning-input>
                                    </div>
                                </template>
                            </div>
                        </template>
                        <!-- Modals/Popup Box are used to display content in a layer above the app. -->
                    <p><b>
                        <!-- This paradigm is used in cases such as the creation or editing of a record, as well as various types of messaging and wizards. -->
                    </b></p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="Save">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
