<template>
        <lightning-quick-action-panel title="Custom Contract Request">
            <lightning-record-edit-form
                        object-api-name="Opportunity" record-id={recordId}
                        onsuccess={handleSuccess} onsubmit ={handleSubmit}>
                                <header class="slds-modal__header">
                                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Custom Contract Request</h2>
                                </header>
                                        <lightning-input-field field-name="Customer_Platform__c" required="true">
                                        </lightning-input-field>
                                        <lightning-input-field field-name="Customer_Account_Number__c" required="true">
                                        </lightning-input-field>
                                        <lightning-input-field field-name="CPQ_Quote_Number__c">
                                        </lightning-input-field>
                                        <lightning-input-field field-name="Document_Type__c" required="true">
                                        </lightning-input-field>
                                        <lightning-input-field field-name="Service_Type__c" required="true">
                                        </lightning-input-field>
                                        <lightning-input-field field-name="SPR__c">
                                        </lightning-input-field>
                                        <lightning-file-upload label="Attach SPR" name="fileUploader" multiple="true"
                                        accept={acceptedFormats}
                                        record-id={recordId}
                                        onuploadfinished={handleUploadFinished}
                                        ></lightning-file-upload>
                                    <footer class="slds-modal__footer slds-m-top_medium">
                                        <lightning-button variant="Neutral" class="slds-button" onclick={closeModal} label="Cancel">
                                        </lightning-button>
                                        <template if:false={KSTA}>
                                            <lightning-button
                                            variant="brand"
                                            type="submit"
                                            name="update"
                                            label="Save">
                                        </lightning-button>
                                        </template>
                                        <template if:true={KSTA}>
                                            <lightning-button
                                            variant="brand"
                                            type="submit"
                                            name="update"
                                            label="Save1"
                                            onclick={navigateToWebPage}>
                                        </lightning-button>
                                        </template>
                                        
                                    </footer>
            </lightning-record-edit-form>
        </lightning-quick-action-panel>
 </template>
